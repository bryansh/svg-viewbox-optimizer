<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple foreignObject with HTML content -->
  <foreignObject x="50" y="50" width="100" height="80">
    <div xmlns="http://www.w3.org/1999/xhtml" style="background: lightblue; padding: 10px;">
      <h1>Hello</h1>
      <p>This is HTML content inside SVG!</p>
    </div>
  </foreignObject>
  
  <!-- foreignObject with transform -->
  <foreignObject x="200" y="100" width="120" height="60" transform="translate(20, 30)">
    <div xmlns="http://www.w3.org/1999/xhtml">
      Transformed content
    </div>
  </foreignObject>
  
  <!-- foreignObject with animation -->
  <foreignObject x="50" y="200" width="80" height="80">
    <div xmlns="http://www.w3.org/1999/xhtml" style="background: pink;">
      Animated
    </div>
    <animateTransform attributeName="transform" type="translate" 
                     values="0,0; 100,0; 0,0" dur="3s" repeatCount="indefinite"/>
  </foreignObject>
  
  <!-- Regular SVG element for comparison -->
  <rect x="250" y="250" width="50" height="50" fill="green"/>
</svg>